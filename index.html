<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu RPG Simples</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Protest+Revolution&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="caixa">
        <h1>Calabouços & Dragões</h1>
        <p>Um jogo de RPG para iniciantes</p>
    </header>
    <main class="caixa">

        <div class="habilidades">
            <p class="hab-player">XP: <span id="xp">0</span></p>
            <p class="hab-player">Saúde: <span id="saude">100</span></p>
            <p class="hab-player">Ouro: <span id="ouro">50</span></p>
        </div>
        <div class="controles">
            <button type="button" class="botao" id="loja">Vá para a loja</button>
            <button type="button" class="botao" id="caverna">Vá para a Caverna</button>
            <button type="button" class="botao" id="dragao">Derrote o Dragão</button>
        </div>
        <div class="texto-exp" id="textos">
            <p class="texto-descritivo" id="descricao">Bem-vindo ao Dragon Repeller. Você deve derrotar o dragão que impede as pessoas de deixar a cidade. Você está na praça da cidade. Onde você quer ir? Use os botões acima.</p>
        </div>
    </main>
    <footer></footer>
</body>

</html>
